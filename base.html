<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>German Flashcards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px;
      }
      h1 {
        text-align: center;
        color: #273c75;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 32px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 1.1em;
        border: 1px solid #dcdde1;
        border-radius: 6px 0 0 6px;
        outline: none;
        width: 60%;
      }
      button {
        padding: 10px 24px;
        background: #44bd32;
        color: #fff;
        border: none;
        border-radius: 0 6px 6px 0;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #009432;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 24px;
      }
      th,
      td {
        padding: 12px 8px;
        border-bottom: 1px solid #f1f2f6;
        text-align: left;
      }
      th {
        background: #f1f2f6;
        color: #353b48;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .practice-link {
        display: block;
        text-align: right;
        margin-top: 18px;
      }
      .practice-link a {
        color: #273c75;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }
      .practice-link a:hover {
        color: #0097e6;
      }
      .flashcard {
        background: #f8fafc;
        border: 1px solid #dcdde1;
        border-radius: 6px;
        outline: none;

        width: 100%;
        min-height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.1em;
        font-weight: 500;
        color: #08244dff;
        cursor: pointer;
        margin-bottom: 18px;
        transition: box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(169, 192, 172, 0.13);
        user-select: none;
      }
      .flashcard:hover {
        box-shadow: 0 6px 18px rgba(169, 192, 172, 0.13);
        background: #45bd321a;
      }
      .details {
        width: 100%;
        background: #f1f8ff;
        border-radius: 8px;
        padding: 18px 16px;
        margin-bottom: 18px;
        font-size: 1.08em;
        color: #333;
        display: none;
        border-left: 4px solid #0d6efd;
      }
      .nav-buttons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      .nav-buttons button {
        padding: 8px 22px;
        font-size: 1em;
        border: none;
        background: #45bd32;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(13, 110, 253, 0.07);
        transition: background 0.18s;
      }
      .nv-right{border-radius: 0 6px 6px 0;}
      .nv-left{border-radius:  6px 0 0 6px;}

      .nav-buttons button:hover {
        background: #0a58ca;
      }
      .back-link {
        margin-top: 10px;
        width: 100%;
        text-align: left;
      }
      .back-link a {
        color: #0d6efd;
        text-decoration: none;
        font-size: 1em;
        border-bottom: 1px dotted #0d6efd;
        transition: color 0.18s;
      }
      .back-link a:hover {
        color: #0a58ca;
      }
      @media (max-width: 500px) {
        .container {
          padding: 18px 6vw 18px 6vw;
        }
        .flashcard,
        .details {
          font-size: 1.1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">{% block container %} {% endblock container %}</div>
    <script>
      function showDetails() {
        document.getElementById("details").style.display = "block";
      }
    </script>
  </body>
</html>
